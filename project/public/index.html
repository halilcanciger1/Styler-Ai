<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered Fashion Visualization Platform</title>
    <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        background-color: #fafaf9;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      /* Loading screen */
      #initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fafaf9;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #f59e0b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when React loads */
      .loaded #initial-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Initial loading screen -->
    <div id="initial-loading">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
        }, 100);
      });
      
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        document.getElementById('initial-loading').innerHTML = `
          <div style="text-align: center; padding: 20px;">
            <h2 style="color: #dc2626;">Application Error</h2>
            <p style="color: #6b7280;">Failed to load the application. Please refresh the page.</p>
            <button onclick="window.location.reload()" style="background: #f59e0b; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
              Reload Page
            </button>
          </div>
        `;
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
